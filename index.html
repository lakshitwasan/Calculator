<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-container">

        <input id="display" type="text">

        <div id="grid">


            <button id="white-button">C</button>
            <button id="white-button">**</button>
            <button id="white-button">%</button>
            <button id="yellow-button">/</button>


            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="yellow-button">*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="yellow-button">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="yellow-button">+</button>

            <button>&lt;&gt;</button>
            <button>0</button>
            <button>.</button>
            <button id="yellow-button">=</button>


        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
